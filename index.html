<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Perfume Milano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Noto+Sans+Myanmar:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', 'Noto Sans Myanmar', sans-serif;
            background-color: #ffffff;
            scroll-behavior: smooth;
        }
        .luxury-font {
            font-family: 'Playfair Display', serif;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            color: #b8860b;
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
        }
        .markdown-content p {
            margin-bottom: 0.5rem;
            color: #4a4a4a;
        }
        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.25rem;
            margin-bottom: 0.5rem;
            color: #d4af37;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9f1d7 50%, #d4af37 100%);
        }
        .gold-text-gradient {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.05);
        }
        
        .dark .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 10px 50px 0 rgba(0, 0, 0, 0.4);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-card {
            background: rgba(30, 30, 30, 0.45);
            backdrop-filter: blur(14px) saturate(140%);
            -webkit-backdrop-filter: blur(14px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .animate-spin-slow {
            animation: spin 12s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        .scrollbar-none::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-none {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.5);
            border-radius: 10px;
        }

        /* Ambient light blobs for enhanced glassmorphism */
        .ambient-blob {
            position: fixed;
            width: 50vw;
            height: 50vh;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
            transition: all 2s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div class="ambient-blob top-[-10%] left-[-10%] bg-yellow-500"></div>
    <div class="ambient-blob bottom-[-10%] right-[-10%] bg-amber-600"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
